<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">

              <!-- Factory -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="factory"
                       class="badge badge-warning">
                  {{ "CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="factory"
                           name="factory"
                           [(ngModel)]="param.factory"
                           [clearable]="param.factory != ''"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="onSelectFactory()"
                           placeholder="{{ 'CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Factory' | translate }}">
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"
                       for="yearMonth">
                  {{"CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.YearMonth" | translate
                  }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             (keydown.backspace)="param.year_Month = null"
                             type="text"
                             placeholder='YYYY/MM'
                             class="form-control"
                             name="yearMonth"
                             id="yearMonth"
                             [(ngModel)]="yearMonth"
                             bsDatepicker
                             [bsConfig]="bsConfigMonthly"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Department -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Department' | translate }} </label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           (clear)="deleteProperty('department')"
                           [disabled]="!param.factory"
                           [clearable]="param.department !== ''"
                           placeholder="{{'CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Department' | translate }}">
                  <ng-option *ngFor="let item of listDepartment"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <!-- Insurance Type -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.InsuranceType" | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="insurance_Type"
                           [(ngModel)]="param.insurance_Type"
                           [clearable]="param.insurance_Type !== ''"
                           placeholder='{{"CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.InsuranceType" | translate }}'
                           required>
                  <ng-option *ngFor="let i of listInsuranceType"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <!-- Kind -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="kind"
                       class="badge badge-warning">{{ 'CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Kind'
                  | translate }} <span class="text-danger text-bold"> *</span></label>
                <div class="row pl-3">
                  <div *ngFor="let kind of listKind; let i=index">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2 mr-2">
                          <input [id]="'kind_' + i"
                                 class="custom-control-input"
                                 type="radio"
                                 name="kind"
                                 required
                                 [(ngModel)]="param.kind"
                                 [value]="kind.key" />
                          <p class="custom-control-label"
                             [for]="'kind' + i">
                            {{ kind.value | translate }}
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <label class="badge badge-warning">
                      {{ "CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.PermissionGroup" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="permissionGroup"
                               name="permissionGroup"
                               [multiple]="true"
                               [items]="listPermissionGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               groupBy="allGroup"
                               bindLabel="value"
                               bindValue="key"
                               (clear)="param.permission_Group = []"
                               [(ngModel)]="param.permission_Group"
                               (ngModelChange)="onPermissionChange()"
                               [disabled]="!param.factory"
                               placeholder="{{'CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.PermissionGroup' | translate }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="disableField()">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="excel()"
                        class="btn btn-success"
                        [disabled]="disableField()"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>

              <div class="mt-2">
                <strong class="title-card-cs pl-3">{{ "CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Total" |
                  translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "CompulsoryInsuranceManagement.MonthlyCompulsoryInsuranceDetailedReport.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
