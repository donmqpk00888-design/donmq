<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="factory"
                       class="badge badge-warning">
                  {{ "AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="factory"
                           name="factory"
                           [(ngModel)]="param.factory"
                           (ngModelChange)="onSelectFactory()"
                           [clearable]="param.factory != ''"
                           (clear)="deleteProperty('factory')"
                           required
                           placeholder="{{ 'AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.Factory' | translate }}">
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Date -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.Date" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="start_Date"
                             [(ngModel)]="start_Date"
                             (ngModelChange)="onChangeDate('start_Date')"
                             [maxDate]="end_Date"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM/DD"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                    <div class="input-group ml-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="end_Date"
                             [(ngModel)]="end_Date"
                             (ngModelChange)="onChangeDate('end_Date')"
                             [minDate]="start_Date"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM/DD"
                             required />
                      <div class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar"></i></span></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <label class="badge badge-warning">
                      {{ "AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.PermissionGroup" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="permission_Group"
                               name="permission_Group"
                               [items]="listPermissionGroup"
                               [multiple]="true"
                               groupBy="allGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               bindLabel="value"
                               bindValue="key"
                               [(ngModel)]="param.permission_Group"
                               (ngModelChange)="onChangePermission()"
                               [clearable]="param.permission_Group.length > 0"
                               (clear)="param.permission_Group = []"
                               [disabled]="!param.factory"
                               required
                               placeholder="{{ 'AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.PermissionGroup' | translate }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="download()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="mt-2">
                <strong class="title-card-cs pl-3">{{ "AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.Total" | translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "AttendanceMaintenance.MonthlyFactoryWorkingHoursReport.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
