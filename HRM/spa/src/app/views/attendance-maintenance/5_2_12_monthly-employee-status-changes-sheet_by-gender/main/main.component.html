<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">

              <!-- Factory -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="factory"
                       class="badge badge-warning">
                  {{ "AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="factory"
                           name="factory"
                           [(ngModel)]="param.factory"
                           [clearable]="param.factory != ''"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="onSelectFactory()"
                           placeholder="{{ 'AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Factory' | translate }}">
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"
                       for="yearMonth">
                  {{"AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.YearMonth" | translate
                  }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             (keydown.backspace)="param.yearMonth = null"
                             onkeypress="return false;"
                             onpaste="return false;"
                             type="text"
                             placeholder='YYYY/MM'
                             class="form-control"
                             name="yearMonth"
                             id="yearMonth"
                             [(ngModel)]="yearMonth"
                             bsDatepicker
                             [bsConfig]="bsConfigMonthly"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Level -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="level"
                       class="badge badge-warning">
                  {{ "AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Level" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="level"
                           name="level"
                           [(ngModel)]="param.level"
                           [clearable]="param.level != 0"
                           (clear)="deleteProperty('level')"
                           placeholder="{{ 'AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Level' | translate }}">
                  <ng-option *ngFor="let item of listLevel"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>

              <!-- Permission Group -->
              <div class="col-12 pb-2 mb-2">
                <div class="row">
                  <div class="col-auto">
                    <label class="badge badge-warning">
                      {{ "AttendanceMaintenance.MonthlyEmployeeStatus_ByDepartment.PermissionGroup" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="permissionGroup"
                               name="permissionGroup"
                               [multiple]="true"
                               [items]="listPermissionGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               groupBy="allGroup"
                               bindLabel="value"
                               bindValue="key"
                               (clear)="param.permissionGroup = []"
                               [(ngModel)]="param.permissionGroup"
                               (ngModelChange)="onPermissionChange()"
                               [disabled]="!param.factory"
                               placeholder="{{'AttendanceMaintenance.MonthlyEmployeeStatus_ByDepartment.PermissionGroup' | translate }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>

              <div class="col-12 pb-2">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="!param.factory || yearMonth == null || !param.level || functionUtility.checkEmpty(param.permissionGroup)">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="excel()"
                        class="btn btn-success"
                        [disabled]="!param.factory || yearMonth == null || !param.level || functionUtility.checkEmpty(param.permissionGroup)"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>

              <div>
                <strong class="title-card-cs pl-3">{{ "AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Total" |
                  translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "AttendanceMaintenance.MonthlyEmployeeStatus_ByGender.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
