<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row border-title">
            <div class="col-md-12">
              <strong>{{ title }}</strong>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="form-horizontal border-shadow"
                autocomplete="off"
                #mainForm="ngForm">
            <div class="row">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 pb-2">
                <label class="badge badge-warning">
                  {{"AttendanceMaintenance.NewResignedEmployeeDataPrinting.Factory" | translate}}
                  <span class="text-danger">*</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (ngModelChange)="onFactoryChange()"
                           [clearable]="false"
                           placeholder='{{"AttendanceMaintenance.NewResignedEmployeeDataPrinting.Factory" | translate}}'
                           required>
                  <ng-option [value]="''">
                    {{"System.SelectAll" | translate }}
                  </ng-option>
                  <ng-option *ngFor="let i of listFactory"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <!-- Kind -->
              <div class="col-xxl-2 col-xl-6 col-lg-6 col-md-6 pb-2">
                <label class="badge badge-warning">
                  {{'AttendanceMaintenance.NewResignedEmployeeDataPrinting.Kind' | translate}}
                  <span class="text-danger">*</span>
                </label>
                <div class="row pl-3">
                  <div *ngFor="let item of key; let i = index">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2">
                          <input id="customRadio{{i}}"
                                 class="custom-control-input"
                                 type="radio"
                                 name="example"
                                 [(ngModel)]="selectedKey"
                                 [value]="item.key" />
                          <p class="custom-control-label"
                             for="customRadio{{i}}">
                            <strong>
                              {{ item.value | translate }}
                            </strong>
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Date -->
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 pb-2">
                <div>
                  <label class="badge badge-warning">
                    {{ "AttendanceMaintenance.NewResignedEmployeeDataPrinting.Date" | translate }}
                    <span class="text-danger">*</span>
                  </label>
                  <div class="full-width">
                    <div class="container_input">
                      <div class="input-group mr-1">
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               bsDatepicker
                               name="dateFrom"
                               [(ngModel)]="dateFrom"
                               [bsConfig]="bsConfig"
                               onpaste="return false;"
                               (keydown.backspace)="dateFrom = null"
                               placeholder="YYYY/MM/DD"
                               [maxDate]="dateTo"
                               readonly />
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                        </div>
                      </div>
                      <div class="input-group ml-1">
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               bsDatepicker
                               name="dateTo"
                               [(ngModel)]="dateTo"
                               [bsConfig]="bsConfig"
                               onpaste="return false;"
                               (keydown.backspace)="dateTo = null"
                               placeholder="YYYY/MM/DD"
                               [minDate]="dateFrom"
                               readonly />
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Department -->
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 pb-2">
                <label class="badge badge-warning">
                  {{"AttendanceMaintenance.NewResignedEmployeeDataPrinting.Department" | translate}}
                </label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           [clearable]="false"
                           [disabled]="!param.factory"
                           placeholder='{{"AttendanceMaintenance.NewResignedEmployeeDataPrinting.Department" | translate}}'>
                  <ng-option [value]="''">
                    {{"System.SelectAll" | translate }}
                  </ng-option>
                  <ng-option *ngFor="let i of listDepartment"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <!-- Submit Button -->
              <div class="col-xxl-9 col-xl-12 col-lg-12 col-md-12">
                <label class="d-block">&nbsp;</label>
                <!-- Search -->
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="submit"
                        class="btn btn-primary mr-2 custom-margin-top"
                        (click)="search(true)"
                        [disabled]="!checkRequiredParams()">
                  <i class="{{iconButton.SEARCH}}"></i> {{"System.Action.Search" | translate }}
                </button>
                <!-- Clear -->
                <button type="button"
                        class="btn btn-danger mr-2 custom-margin-top"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i> {{"System.Action.Clear" | translate }}
                </button>
                <!-- EXCEL -->
                <button *ngIf="functionUtility.checkFunction('Excel')"
                        type="button"
                        class="btn btn-success mr-2 custom-margin-top"
                        (click)="download()"
                        [disabled]="!checkRequiredParams()">
                  <i class="{{ iconButton.EXCEL }}"></i> {{"System.Action.Excel" | translate }}
                </button>
              </div>

              <div class="col-12 mt-2">
                <strong> {{ "EmployeeInformationModule.EmployeeBasicInformationReport.TotalQuery" | translate }}
                  <span class="text-primary"> {{total}} </span>
                  {{"EmployeeInformationModule.EmployeeBasicInformationReport.Record" | translate }}</strong>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
