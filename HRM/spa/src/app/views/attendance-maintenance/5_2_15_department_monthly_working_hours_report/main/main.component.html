<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} </strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-4 col-xl-4 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Factory"
                  | translate
                  }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           [clearable]="false"
                           (ngModelChange)="onChangeFactory()"
                           placeholder="{{
                      'AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Factory'
                        | translate
                    }}"
                           required>
                  <ng-option *ngFor="let item of factorys"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
                <div class="row pl-3"></div>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-4 col-xl-4 col-md-6 col-sm-12">
                <label for="division"
                       class="badge badge-warning">
                  {{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.YearMonth"
                  | translate
                  }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="input-group">
                  <input type="text"
                         autocomplete="off"
                         placeholder="YYYY/MM"
                         name="yearMonth"
                         [bsConfig]="bsConfig"
                         class="form-control"
                         bsDatepicker
                         [(ngModel)]="yearMonth"
                         onpaste="return false"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="{{ iconButton.CALENDAR }}"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <label for="factory"
                           class="badge badge-warning">
                      {{
                      "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.PermissionGroup"
                      | translate
                      }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select [items]="permissionGroups"
                               [multiple]="true"
                               name="namePermission"
                               groupBy="allGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               bindLabel="value"
                               bindValue="key"
                               [(ngModel)]="param.permissionGroupTemp"
                               required
                               [disabled]="!param.factory"
                               placeholder="{{
                          'AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.PermissionGroup'
                            | translate
                        }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="search(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="excel()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="col-12 wrapperTotal">
                <strong class="title-card-cs">{{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Total"
                  | translate
                  }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Records"
                  | translate
                  }}
                </strong>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
