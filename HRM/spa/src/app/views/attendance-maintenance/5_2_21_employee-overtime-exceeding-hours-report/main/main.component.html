<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label for="factory"
                       class="badge badge-warning">
                  {{ "AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="factory"
                           name="factory"
                           [(ngModel)]="param.factory"
                           [clearable]="param.factory != ''"
                           (clear)="deleteProperty('factory')"
                           required
                           placeholder="{{ 'AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.Factory' | translate }}">
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Date -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label class="badge badge-warning">
                  {{ "AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.Date" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="start_Date"
                             [(ngModel)]="start_Date"
                             (ngModelChange)="onChangeDate('start_Date')"
                             [maxDate]="end_Date"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM/DD"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                    <div class="input-group ml-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="end_Date"
                             [(ngModel)]="end_Date"
                             (ngModelChange)="onChangeDate('end_Date')"
                             [minDate]="start_Date"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM/DD"
                             required />
                      <div class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar"></i></span></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Statistical Method -->
              <div class="col-12">
                <label class="badge badge-warning">
                  {{ "AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.StatisticalMethod" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="row pl-3">
                  <div *ngFor="let item of statisticalMethod; index as i">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2">
                          <input [id]="'statistical_Method' + i"
                                 class="custom-control-input"
                                 type="radio"
                                 checked="checked"
                                 name="statistical_Method"
                                 [(ngModel)]="param.statistical_Method"
                                 (ngModelChange)="onChangeStatisticalMethod()"
                                 [value]="item.key"
                                 required />
                          <p class="custom-control-label"
                             [for]="'statistical_Method' + i">
                            <strong>
                              {{ item.value | translate }}
                            </strong>
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Abnormal Overtime Hours -->
              <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label class="badge badge-warning">
                  {{"AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.AbnormalOvertimeHours" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <input type="number"
                       class="form-control"
                       min="0"
                       name="abnormal_Overtime_Hours"
                       [(ngModel)]="param.abnormal_Overtime_Hours"
                       placeholder="{{ 'AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.AbnormalOvertimeHours' | translate }}"
                       required />
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="download()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="mt-2">
                <strong class="title-card-cs pl-3">{{ "AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.Total" | translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "AttendanceMaintenance.EmployeeOvertimeExceedingHoursReport.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
