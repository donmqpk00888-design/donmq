<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.Factory' | translate }}<span class="text-danger">
                    *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (ngModelChange)="onFactoryChange()"
                           (clear)="deleteProperty('factory')"
                           [clearable]="param.factory !== ''"
                           placeholder="{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.Factory' | translate }}"
                           required>
                  <ng-option *ngFor="let item of factoryList"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-8 col-xl-8 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.ClockOutDate' | translate }}
                  <span class="text-danger"> *</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input type="text"
                             autocomplete="off"
                             placeholder="YYYY/MM/DD"
                             name="dateStart_from"
                             [maxDate]="param.clock_Out_Date_To"
                             [bsConfig]="bsConfig"
                             class="form-control"
                             bsDatepicker
                             [(ngModel)]="param.clock_Out_Date_From"
                             (ngModelChange)="onDateChange('clock_Out_Date_From')"
                             onpaste="return false"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{ iconButton.CALENDAR }}"></i></span>
                      </div>
                    </div>
                    <div class="input-group ml-1">
                      <input type="text"
                             autocomplete="off"
                             placeholder="YYYY/MM/DD"
                             name="dateStart_to"
                             [minDate]="param.clock_Out_Date_From"
                             [bsConfig]="bsConfig"
                             class="form-control"
                             bsDatepicker
                             [(ngModel)]="param.clock_Out_Date_To"
                             (ngModelChange)="onDateChange('clock_Out_Date_To')"
                             onpaste="return false"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{ iconButton.CALENDAR }}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.Department' | translate }} </label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           (clear)="deleteProperty('department')"
                           [disabled]="!param.factory"
                           [clearable]="param.department !== ''"
                           placeholder="{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.Department' | translate }}">
                  <ng-option *ngFor="let item of departmentList"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.EmployeeID' | translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.DailySwipeCardAnomaliesList.EmployeeID' | translate }}"
                       class="form-control"
                       maxlength="9"
                       name="employeeId"
                       [(ngModel)]="param.employee_Id" />
              </div>
              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        [disabled]="!mainForm.valid"
                        (click)="search(true)">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Excel')"
                        type="button"
                        class="{{ classButton.EXCEL }}"
                        [disabled]="!mainForm.valid || total == 0"
                        (click)="excel()">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="col-12 mt-2">
                <strong> {{ "AttendanceMaintenance.DailySwipeCardAnomaliesList.Total" | translate }} <span class="text-primary"> {{total}} </span>{{ "AttendanceMaintenance.DailySwipeCardAnomaliesList.Record" | translate }}</strong>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
