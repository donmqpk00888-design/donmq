<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            #addProgramForm="ngForm"
            (ngSubmit)="saveChange()"
            autocomplete="off">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{'System.Action.' + action | translate}}</strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{'System.Action.Back' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-shadow">
            <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
              <label class="badge badge-warning">
                {{'SystemMaintenance.ProgramMaintenance.ProgramCode'|translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="param.program_Code"
                     maxlength="20"
                     id="Program Code"
                     name="Program Code"
                     placeholder="{{'SystemMaintenance.ProgramMaintenance.ProgramCode'|translate}} "
                     [readonly]="action == 'Edit'"
                     required>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
              <label class="badge badge-warning">
                {{'SystemMaintenance.ProgramMaintenance.ProgramName'|translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <input type="text"
                     class="form-control"
                     maxlength="100"
                     id="Program_Name"
                     name="Program_Name"
                     [(ngModel)]="param.program_Name"
                     placeholder="{{'SystemMaintenance.ProgramMaintenance.ProgramName'|translate}} "
                     required>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
              <label class="badge badge-warning">
                {{'SystemMaintenance.ProgramMaintenance.ParentDirectoryCode'|translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <ng-select name="parent_Directory_Code"
                         [(ngModel)]="param.parent_Directory_Code"
                         (clear)=" deleteProperty('parent_Directory_Code')"
                         [clearable]="param.parent_Directory_Code !== ''"
                         placeholder="{{'SystemMaintenance.ProgramMaintenance.ParentDirectoryCode'|translate}}"
                         required>
                <ng-option *ngFor="let items of ListDirectory"
                           [value]="items.key">{{items.key}} - {{items.value}}</ng-option>
              </ng-select>
            </div>
            <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-12">
              <label for="textDepartment"
                     class="badge badge-warning">{{'SystemMaintenance.ProgramMaintenance.Seq' | translate }}</label>
              <input autocomplete="off"
                     type="number"
                     placeholder="{{'SystemMaintenance.ProgramMaintenance.Seq' | translate }}"
                     class="form-control text-center"
                     name="seq"
                     [(ngModel)]="param.seq"
                     mask="000000000"
                     [min]="0"
                     [max]="999999999" />
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-auto">
                  <label class="badge badge-warning">
                    {{'SystemMaintenance.ProgramMaintenance.DefaultFunction'|translate}}
                  </label>
                  <ng-select name="func_program"
                             [multiple]="true"
                             [items]="listFunction_Code"
                             [selectableGroup]="true"
                             [selectableGroupAsModel]="false"
                             [closeOnSelect]="false"
                             groupBy="allGroup"
                             bindLabel="value"
                             bindValue="key"
                             (clear)="param.functions = []"
                             [(ngModel)]="param.functions"
                             placeholder="{{'SystemMaintenance.ProgramMaintenance.DefaultFunction' | translate }}">
                    <ng-template ng-optgroup-tmp
                                 let-item="item"
                                 let-item$="item$"
                                 let-index="index">
                      <div class="custom-control custom-checkbox pe-none">
                        <input id="item-{{ index }}"
                               type="checkbox"
                               class="custom-control-input"
                               name="item-{{ index }}"
                               [ngModel]="item$.selected" />
                        <label class="custom-control-label"
                               for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                      </div>
                    </ng-template>
                    <ng-template ng-option-tmp
                                 let-item="item"
                                 let-item$="item$"
                                 let-index="index">
                      <div class="custom-control custom-checkbox pe-none">
                        <input id="item-{{ index }}"
                               name="item-{{ index }}"
                               type="checkbox"
                               class="custom-control-input"
                               [ngModel]="item$.selected" />
                        <label class="custom-control-label"
                               for="item-{{ index }}"> {{ item.value }}</label>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="table-responsive text-right">
                <button type="submit"
                        class="btn btn-success ml-1"
                        [disabled]="!addProgramForm.valid"><i class="{{ iconButton.SUBMIT }}"></i> {{'System.Action.Save' | translate}}</button>
                <button type="button"
                        class="btn btn-danger ml-1"
                        (click)="cancel()"><i class="{{ iconButton.CLOSE }}"></i> {{'System.Action.Close' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
