<div bsModal
     #modal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="modalTitle">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div ngClass="modal-header bg-primary">
        <h4 id="modalTitle"
            class="modal-title pull-left"> {{'OrganizationManagement.OrganizationChart.Detail' | translate }}</h4>
        <button type="button"
                class="btn-close close pull-right"
                (click)="close()">
          <span class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12">
              <label for="textDepartment"
                     class="badge badge-warning"> {{'OrganizationManagement.OrganizationChart.Division' | translate }}</label>
              <input type="text"
                     class="form-control"
                     name="division"
                     [(ngModel)]="data.division"
                     [readonly]="true" />
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12">
              <label for="textDepartment"
                     class="badge badge-warning"> {{'OrganizationManagement.OrganizationChart.Factory' | translate }}</label>
              <input type="text"
                     class="form-control"
                     name="factory"
                     [(ngModel)]="data.factory"
                     [readonly]="true" />
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12">
              <label for="textDepartment"
                     class="badge badge-warning"> {{'OrganizationManagement.OrganizationChart.Center' | translate }}</label>
              <input type="text"
                     class="form-control"
                     name="center"
                     [(ngModel)]="data.name"
                     [readonly]="true" />
            </div>
          </div>
          <tr *ngFor="let item of data.childs">
            <td>
              <div class="row border-top mt-3 pt-3">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning"> {{'OrganizationManagement.OrganizationChart.Department' | translate }}</label>
                  <input type="text"
                         class="form-control"
                         name="department"
                         [ngModel]="item.department + ' '+ item.name"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.ApprovedHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="approved"
                         [(ngModel)]="item.approved_Headcount"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.ActualHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="actual"
                         [(ngModel)]="item.actual_Headcount"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-12">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.TotalApprovedHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="totalapproved"
                         [(ngModel)]="item.total_sub_approved_Headcount"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-12">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.TotalActualHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="totalactual"
                         [(ngModel)]="item.total_sub_actual_Headcount"
                         [readonly]="true" />
                </div>
              </div>
              <div class="row mt-3"
                   *ngFor="let unit of item.childs; let i = index">
                <div class="col-xxl-4 col-xl-4 col-lg-2 col-md-6 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.Unit' | translate }}</label>
                  <input type="text"
                         class="form-control"
                         name="a{{ i }}"
                         [ngModel]="unit.department + ' ' +unit.name"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.ApprovedHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="a{{ i }}"
                         [(ngModel)]="unit.approved_Headcount"
                         [readonly]="true" />
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-4">
                  <label for="textDepartment"
                         class="badge badge-warning">{{'OrganizationManagement.OrganizationChart.ActualHeadcount' | translate }}
                  </label>
                  <input type="text"
                         class="form-control"
                         name="a{{ i }}"
                         [(ngModel)]="unit.actual_Headcount"
                         [readonly]="true" />
                </div>
              </div>
            </td>
          </tr>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="{{ classButton.CLOSE}}"
                (click)="modal.hide()">
          <i class="{{ IconButton.CLOSE }} mr-1"></i>{{'System.Action.Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
