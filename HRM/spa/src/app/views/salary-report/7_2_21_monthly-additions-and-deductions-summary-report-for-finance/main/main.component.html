<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                  <label for="factory"
                         class="badge badge-warning">
                    {{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Factory" | translate }}
                    <span class="text-danger text-bold"> *</span>
                  </label>
                  <ng-select id="factory"
                             name="factory"
                             [(ngModel)]="param.factory"
                             (ngModelChange)="onSelectFactory()"
                             [clearable]="param.factory != ''"
                             (clear)="deleteProperty('factory')"
                             required
                             placeholder="{{ 'SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Factory' | translate }}">
                    <ng-option *ngFor="let item of listFactory"
                               [value]="item.key">
                      {{ item.value }}
                    </ng-option>
                  </ng-select>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.YearMonth" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="year_Month"
                             [(ngModel)]="year_Month"
                             (ngModelChange)="onChangeYearMonth()"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Kind -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                  <label class="badge badge-warning">
                    {{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Kind" | translate }}
                    <span class="text-danger text-bold"> *</span>
                  </label>
                  <div class="row pl-3">
                    <div *ngFor="let item of kinds; index as i">
                      <label class="container">
                        <div class="row">
                          <div class="custom-control custom-radio pt-2">
                            <input [id]="'kind' + i"
                                   class="custom-control-input"
                                   type="radio"
                                   checked="checked"
                                   name="kind"
                                   [(ngModel)]="param.kind"
                                   [value]="item.key"
                                   required />
                            <p class="custom-control-label"
                               [for]="'kind' + i">
                              <strong>
                                {{ item.value | translate }}
                              </strong>
                            </p>
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
              </div>
              <!-- Department -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                  <label class="badge badge-warning">
                    {{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Department" | translate }}
                  </label>
                  <ng-select id="department"
                             name="department"
                             [(ngModel)]="param.department"
                             [clearable]="param.department != ''"
                             (clear)="deleteProperty('department')"
                             [disabled]="!param.factory"
                             placeholder="{{ 'SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Department' | translate }}">
                    <ng-option *ngFor="let item of listDepartment"
                               [value]="item.key">
                      {{ item.value }}
                    </ng-option>
                  </ng-select>
              </div>
              <!-- Employee ID -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlyNonTransferSalaryPaymentReport.EmployeeID" | translate }}</label>
                <div class="input-group mr-1">
                  <input autocomplete="off"
                         type="text"
                         placeholder="{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.EmployeeID' | translate }}"
                         class="form-control"
                         maxlength="9"
                         name="employee_ID"
                         [(ngModel)]="param.employeeID" />
                </div>
              </div>

              <div class="col-12 pb-2">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="download()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div>
                <strong class="title-card-cs pl-3">{{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Total" | translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "SalaryReport.MonthlyAdditionsAndDeductionsSummaryReportForFinance.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
