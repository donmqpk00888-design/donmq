<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} </strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlyUnionDuesSummary.Factory'
                  | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="onSelectFactory()"
                           [clearable]="param.factory !== ''"
                           placeholder="{{'SalaryReport.MonthlyUnionDuesSummary.Factory' | translate }}"
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <!-- YearMonth-->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlyUnionDuesSummary.YearMonth" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             (keydown.backspace)="year_Month = null"
                             onpaste="return false;"
                             type="text"
                             placeholder="{{placeholder.YearMonth}}"
                             class="form-control"
                             name="year_Month"
                             [(ngModel)]="year_Month"
                             (ngModelChange)="onYearMonthChange()"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Department -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlyUnionDuesSummary.Department' |
                  translate }}</label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           (clear)="deleteProperty('department')"
                           [clearable]="param.department !== ''"
                           placeholder="{{'SalaryReport.MonthlyUnionDuesSummary.Department' | translate }}"
                           [disabled]="!param.factory">
                  <ng-option *ngFor="let item of listDepartment"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="download()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="col-12 wrapperTotal">
                <strong class="title-card-cs">{{
                  "SalaryReport.MonthlyUnionDuesSummary.Total"
                  | translate
                  }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{
                  "SalaryReport.MonthlyUnionDuesSummary.Records"
                  | translate
                  }}
                </strong>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
