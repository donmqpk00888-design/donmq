<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal"
                      autocomplete="off"
                      #mainForm="ngForm">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">{{ title }}</strong>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row border-shadow">
                            <!-- Factory -->
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                <label for="factory"
                                       class="badge badge-warning">
                                    {{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Factory" | translate }}
                                    <span class="text-danger text-bold"> *</span>
                                </label>
                                <ng-select id="factory"
                                           name="factory"
                                           [(ngModel)]="param.factory"
                                           (ngModelChange)="onSelectFactory()"
                                           [clearable]="param.factory != ''"
                                           (clear)="deleteProperty('factory')"
                                           required
                                           placeholder="{{ 'SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Factory' | translate }}">
                                    <ng-option *ngFor="let item of listFactory"
                                               [value]="item.key">
                                        {{ item.value }}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <!-- Year Month -->
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-2">
                                <label class="badge badge-warning">
                                    {{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.YearMonth" | translate }}
                                    <span class="text-danger text-bold"> *</span>
                                </label>
                                <div class="full-width">
                                    <div class="container_input">
                                        <div class="input-group mr-1">
                                            <input autocomplete="off"
                                                   type="text"
                                                   class="form-control"
                                                   name="yearMonth"
                                                   [(ngModel)]="yearMonth"
                                                   (ngModelChange)="onDateChange()"
                                                   bsDatepicker
                                                   [bsConfig]="bsConfig"
                                                   placeholder="YYYY/MM"
                                                   (clear)="deleteProperty('yearMonth')"
                                                   required />
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Number of month -->
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                <label for="factory"
                                       class="badge badge-warning">
                                    {{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.NumberofMonth" | translate }}
                                    <span class="text-danger text-bold"> *</span>
                                </label>
                                <div class="input-group mr-1">
                                    <input autocomplete="off"
                                           type="number"
                                           placeholder="{{'SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.NumberofMonth' | translate }}"
                                           class="form-control"
                                           min="0"
                                           max="99999"
                                           maxlength="5"
                                           name="numberOfMonth"
                                           [(ngModel)]="param.numberOfMonth"
                                           typeaheadOptionField="key"
                                           typeaheadScrollable="true"
                                           (clear)="deleteProperty('numberOfMonth')"
                                           (input)="onNumberOfMonthChange($event)"
                                           required />
                                </div>
                            </div>
                            <!-- Department -->
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                <label for="factory"
                                       class="badge badge-warning">
                                    {{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Department" | translate }}
                                </label>
                                <ng-select id="department"
                                           name="department"
                                           [(ngModel)]="param.department"
                                           [clearable]="param.department != ''"
                                           (clear)="deleteProperty('department')"
                                           [disabled]="!param.factory"
                                           placeholder="{{ 'SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Department' | translate }}">
                                    <ng-option *ngFor="let item of listDepartment"
                                               [value]="item.key">
                                        {{ item.value }}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <!-- Employee ID -->
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                <label class="badge badge-warning"> {{"SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.EmployeeID" | translate }}
                                </label>
                                <div class="input-group mr-1">
                                    <input autocomplete="off"
                                           type="text"
                                           placeholder="{{'SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.EmployeeID' | translate }}"
                                           class="form-control"
                                           maxlength="9"
                                           name="employee_ID"
                                           [(ngModel)]="param.employee_ID"
                                           typeaheadOptionField="key"
                                           typeaheadScrollable="true"
                                           (clear)="deleteProperty('employee_ID')" />
                                </div>
                            </div>
                            <div class="col-12 pb-2">
                                <label class="d-block">&nbsp;</label>
                                <button type="submit"
                                        class="btn btn-primary mr-1"
                                        (click)="getTotalRows(true)"
                                        *ngIf="functionUtility.checkFunction('Search')"
                                        [disabled]="!mainForm.valid">
                                    <i class="{{ iconButton.SEARCH }}"></i> {{"System.Action.Search" | translate }}
                                </button>
                                <button type="button"
                                        class="btn btn-danger mr-1"
                                        (click)="clear()">
                                    <i class="{{ iconButton.CLEAR }}"></i> {{"System.Action.Clear" | translate }}
                                </button>
                                <button type="button"
                                        (click)="download()"
                                        class="btn btn-success"
                                        [disabled]="mainForm.invalid"
                                        *ngIf="functionUtility.checkFunction('Excel')">
                                    <i class="{{ iconButton.EXCEL }}"></i>
                                    {{ "System.Action.Excel" | translate }}
                                </button>
                            </div>
                            <div>
                                <strong class="title-card-cs pl-3">{{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Total" | translate }}
                                    <span class="text-primary">{{ totalRows }}</span>
                                    {{ "SalaryReport.UtilityWoAppModulerkersQualificationSeniorityPrinting.Records" | translate }}
                                </strong>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
