<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} </strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.Factory'
                  | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="onSelectFactory()"
                           [clearable]="param.factory !== ''"
                           placeholder="{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.Factory' | translate }}"
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <!-- YearMonth-->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlyNonTransferSalaryPaymentReport.YearMonth" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             (keydown.backspace)="year_Month = null"
                             onpaste="return false;"
                             type="text"
                             placeholder="{{placeholder.YearMonth}}"
                             class="form-control"
                             name="year_Month"
                             [(ngModel)]="year_Month"
                             (ngModelChange)="onYearMonthChange()"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Department -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.Department' |
                  translate }}</label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           (clear)="deleteProperty('department')"
                           [clearable]="param.department !== ''"
                           placeholder="{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.Department' | translate }}"
                           [disabled]="!param.factory">
                  <ng-option *ngFor="let item of listDepartment"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <!-- Employee ID -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlyNonTransferSalaryPaymentReport.EmployeeID" | translate }}</label>
                <div class="input-group mr-1">
                  <input autocomplete="off"
                         type="text"
                         placeholder="{{'SalaryReport.MonthlyNonTransferSalaryPaymentReport.EmployeeID' | translate }}"
                         class="form-control"
                         maxlength="9"
                         name="employee_ID"
                         [(ngModel)]="param.employee_ID" />
                </div>
              </div>

              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <label class="badge badge-warning">
                      {{ "SalaryReport.MonthlyNonTransferSalaryPaymentReport.PermissionGroup" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="permission_Group"
                               name="permission_Group"
                               [items]="listPermissionGroup"
                               [multiple]="true"
                               groupBy="allGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               bindLabel="value"
                               bindValue="key"
                               [(ngModel)]="param.permission_Group"
                               (ngModelChange)="onPermissionChange()"
                               [clearable]="param.permission_Group?.length > 0"
                               (clear)="param.permission_Group = []"
                               [disabled]="!param.factory"
                               required
                               placeholder="{{ 'SalaryReport.MonthlyNonTransferSalaryPaymentReport.PermissionGroup' | translate }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getData(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        class="{{ classButton.PDF}}"
                        (click)="downloadPdf()"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Pdf')">
                  <i class="{{ iconButton.PDF }}"></i>
                  {{'System.Action.PDF' |
                  translate }}
                </button>
              </div>
              <div class="col-12 wrapperTotal">
                <strong class="title-card-cs">{{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Total"
                  | translate
                  }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{
                  "AttendanceMaintenance.DepartmentMonthlyWorkingHoursReport.Records"
                  | translate
                  }}
                </strong>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
