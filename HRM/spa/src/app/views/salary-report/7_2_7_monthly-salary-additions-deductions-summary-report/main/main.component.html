<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="factory"
                       class="badge badge-warning">
                  {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <ng-select id="factory"
                           name="factory"
                           [(ngModel)]="param.factory"
                           (ngModelChange)="onSelectFactory()"
                           [clearable]="param.factory != ''"
                           (clear)="deleteProperty('factory')"
                           required
                           placeholder="{{ 'SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Factory' | translate }}">
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Kind -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Kind" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="row pl-3">
                  <div *ngFor="let item of kinds; index as i">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2">
                          <input [id]="'kind' + i"
                                 class="custom-control-input"
                                 type="radio"
                                 checked="checked"
                                 name="kind"
                                 [(ngModel)]="param.kind"
                                 [value]="item.key"
                                 required />
                          <p class="custom-control-label"
                             [for]="'kind' + i">
                            <strong>
                              {{ item.value | translate }}
                            </strong>
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.YearMonth" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             type="text"
                             class="form-control"
                             name="year_Month"
                             [(ngModel)]="year_Month"
                             (ngModelChange)="onChangeYearMonth()"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             placeholder="YYYY/MM"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Department -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Department" | translate }}
                </label>
                <ng-select id="department"
                           name="department"
                           [(ngModel)]="param.department"
                           [clearable]="param.department != ''"
                           (clear)="deleteProperty('department')"
                           [disabled]="!param.factory"
                           placeholder="{{ 'SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Department' | translate }}">
                  <ng-option *ngFor="let item of listDepartment"
                             [value]="item.key">
                    {{ item.value }}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <label class="badge badge-warning">
                      {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.PermissionGroup" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="permission_Group"
                               name="permission_Group"
                               [items]="listPermissionGroup"
                               [multiple]="true"
                               groupBy="allGroup"
                               [selectableGroup]="true"
                               [selectableGroupAsModel]="false"
                               [closeOnSelect]="false"
                               bindLabel="value"
                               bindValue="key"
                               [(ngModel)]="param.permission_Group"
                               [clearable]="param.permission_Group.length > 0"
                               (clear)="param.permission_Group = []"
                               [disabled]="!param.factory"
                               required
                               placeholder="{{ 'SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.PermissionGroup' | translate }}">
                      <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}">{{'System.Action.SelectAll' | translate }}</label>
                        </div>
                      </ng-template>
                      <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                        <div class="custom-control custom-checkbox pe-none">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 class="custom-control-input"
                                 [ngModel]="item$.selected" />
                          <label class="custom-control-label"
                                 for="item-{{ index }}"> {{ item.value }}</label>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>

              <div class="col-12 pb-2">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getTotalRows(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                        (click)="download()"
                        class="btn btn-success"
                        [disabled]="mainForm.invalid"
                        *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div>
                <strong class="title-card-cs pl-3">{{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Total" | translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{ "SalaryReport.MonthlySalaryAdditionsDeductionsSummaryReport.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
