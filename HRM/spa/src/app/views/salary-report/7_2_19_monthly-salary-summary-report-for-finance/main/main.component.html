<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} </strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlySalarySummaryReportForFinance.Factory'
                  | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="onSelectFactory()"
                           [clearable]="param.factory !== ''"
                           placeholder="{{'SalaryReport.MonthlySalarySummaryReportForFinance.Factory' | translate }}"
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <!-- YearMonth-->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlySalarySummaryReportForFinance.YearMonth" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="row">
                  <div class="col-6">
                    <div class="container_date">
                      <div class="input-group mr-1">
                        <input type="text"
                               autocomplete="off"
                               placeholder="YYYY/MM"
                               name="year_Month_Start"
                               [maxDate]="year_Month_End"
                               [bsConfig]="bsConfig"
                               class="form-control"
                               bsDatepicker
                               [(ngModel)]="year_Month_Start"
                               (ngModelChange)="onDateChange()"
                               (clear)="deleteProperty('year_Month_Start')"
                               required />
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="container_date">
                      <div class="input-group mr-1">
                        <input type="text"
                               autocomplete="off"
                               placeholder="YYYY/MM"
                               name="year_Month_End"
                               [minDate]="year_Month_Start"
                               [bsConfig]="bsConfig"
                               class="form-control"
                               bsDatepicker
                               [(ngModel)]="year_Month_End"
                               (ngModelChange)="onDateChange()"
                               (clear)="deleteProperty('year_Month_End')"
                               required />
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Kind -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{ "SalaryReport.MonthlySalarySummaryReportForFinance.Kind" | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <div class="row pl-3">
                  <div *ngFor="let item of kinds; index as i">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2">
                          <input [id]="'kind' + i"
                                 class="custom-control-input"
                                 type="radio"
                                 checked="checked"
                                 name="kind"
                                 [(ngModel)]="param.kind"
                                 [value]="item.key"
                                 required />
                          <p class="custom-control-label"
                             [for]="'kind' + i">
                            <strong>
                              {{ item.value | translate }}
                            </strong>
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Department -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'SalaryReport.MonthlySalarySummaryReportForFinance.Department' |
                  translate }}</label>
                <ng-select name="department"
                           [(ngModel)]="param.department"
                           (clear)="deleteProperty('department')"
                           [clearable]="param.department !== ''"
                           placeholder="{{'SalaryReport.MonthlySalarySummaryReportForFinance.Department' | translate }}"
                           [disabled]="!param.factory">
                  <ng-option *ngFor="let item of listDepartment"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <!-- Employee ID -->
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryReport.MonthlySalarySummaryReportForFinance.EmployeeID" | translate }}</label>
                <div class="input-group mr-1">
                  <input autocomplete="off"
                         type="text"
                         placeholder="{{'SalaryReport.MonthlySalarySummaryReportForFinance.EmployeeID' | translate }}"
                         class="form-control"
                         maxlength="9"
                         name="employee_ID"
                         [(ngModel)]="param.employee_ID" />
                </div>
              </div>

              <div class="col-12">
                <label class="d-block">&nbsp;</label>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.SEARCH }}"
                        (click)="getData(true)"
                        [disabled]="mainForm.invalid">
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                        type="button"
                        class="{{ classButton.CLEAR }}"
                        (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Excel')"
                        type="button"
                        class="{{ classButton.EXCEL }}"
                        [disabled]="!mainForm.valid"
                        (click)="download()">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div class="col-12 wrapperTotal">
                <strong class="title-card-cs">{{
                  "SalaryReport.MonthlySalarySummaryReportForFinance.Total"
                  | translate
                  }}
                  <span class="text-primary">{{ totalRows }}</span>
                  {{
                  "SalaryReport.MonthlySalarySummaryReportForFinance.Records"| translate
                  }}
                </strong>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
